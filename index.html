<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Grocery Flyers</title>
    <!-- Tailwind CSS CDN for easy styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .store-card {
            transition: all 0.3s ease-in-out;
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .store-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        /* Style for displaying the pages */
        .page {
            display: none;
        }
        .page.active {
            display: flex;
        }
    </style>
</head>
<body class="selection:bg-indigo-200">
    <!-- Main Application Container -->
    <div id="app" class="page-container">
        
        <!-- Homepage View -->
        <div id="homepage" class="page active w-full flex-grow flex-col items-center justify-center transition-opacity duration-500">
            <h1 class="text-5xl font-extrabold text-gray-900 mb-10 text-center leading-tight">Weekly Grocery Flyers</h1>
            <p class="text-lg text-gray-600 mb-12 max-w-2xl text-center">
                Select a store below to view the latest weekly flyers and deals.
            </p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
                <!-- Food Depot Hyperlink Card -->
                <a href="#food-depot" class="store-card p-8 bg-white rounded-xl shadow-lg border border-gray-200 hover:border-indigo-400 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-300">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Food Depot Flyers</h2>
                    <p class="text-gray-500">View weekly specials and savings.</p>
                </a>
                <!-- C&C Hyperlink Card -->
                <a href="#cnc" class="store-card p-8 bg-white rounded-xl shadow-lg border border-gray-200 hover:border-indigo-400 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-300">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">C&C Flyers</h2>
                    <p class="text-gray-500">Explore the latest deals from C&C.</p>
                </a>
            </div>
        </div>

        <!-- Food Depot Flyer Page -->
        <div id="food-depot-page" class="page w-full hidden flex-col transition-opacity duration-500">
            <header class="flex items-center justify-between w-full mb-8">
                <a href="#" id="foodDepotBackButton" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                    &larr; Back
                </a>
                <h1 class="text-3xl font-bold text-gray-800 text-center flex-grow">Food Depot Flyers</h1>
            </header>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 w-full">
                <!-- Food Depot flyer images -->
                <img src="FoodDepotFlyer1.jpg" alt="Food Depot Flyer 1" class="w-full rounded-lg shadow-md">
                <img src="FoodDepotFlyer2.jpg" alt="Food Depot Flyer 2" class="w-full rounded-lg shadow-md">
            </div>
        </div>

        <!-- C&C Flyer Page -->
        <div id="cnc-page" class="page w-full hidden flex-col transition-opacity duration-500">
            <header class="flex items-center justify-between w-full mb-8">
                <a href="#" id="cncBackButton" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                    &larr; Back
                </a>
                <h1 class="text-3xl font-bold text-gray-800 text-center flex-grow">C&C Flyers</h1>
            </header>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 w-full">
                <!-- C&C flyer images -->
                <img src="CnCFlyer1.jpg" alt="C&C Flyer 1" class="w-full rounded-lg shadow-md">
                <img src="CnCFlyer2.jpg" alt="C&C Flyer 2" class="w-full rounded-lg shadow-md">
                <img src="CnCFlyer3.jpg" alt="C&C Flyer 3" class="w-full rounded-lg shadow-md">
                <img src="CnCFlyer4.jpg" alt="C&C Flyer 4" class="w-full rounded-lg shadow-md">
            </div>
        </div>

    </div>

    <!-- JavaScript for page navigation -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to show a specific page and hide others
            function showPage(pageId) {
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                const activePage = document.getElementById(pageId);
                if (activePage) {
                    activePage.classList.add('active');
                    activePage.classList.remove('hidden');
                    activePage.classList.add('flex');
                }
            }

            // Event listener for the store cards (links)
            document.querySelectorAll('.store-card').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetPageId = e.currentTarget.getAttribute('href').substring(1) + '-page';
                    showPage(targetPageId);
                });
            });

            // Event listener for the "Back" buttons
            document.querySelectorAll('a[id$="BackButton"]').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    showPage('homepage');
                });
            });
        });
    </script>
</body>
</html>
